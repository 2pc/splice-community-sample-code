<dom-module id="ml-dialog-create-model">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }      
      h1 {
      	color: rgb(235, 160, 104);
      }
      paper-button.action {
	    background-color: #FA7252;
	    color: white;
	  }
	  paper-dialog {
	  	position: fixed;
	  	min-width: 300px;
	  	min-height: 200px;
	  	overflow: auto;
	  	top: 10%;
	  	left: 25%;
	  	bottom: 25%;
	  	right: 25%;
	  	margin: 0px;
	  }
	  
      
    </style>
    <paper-dialog modal id="dialog" >
    <div class="card">
    	<div class="container flex-10">
   			<div class="stdInputControl">
   				<label for="name">Name</label>
   				<input type="text" id="name">
   			</div>
   			<div class="stdInputControl">
   				<label for="description">Description</label>
   				<input type="text" id="description">
   			</div>    		
   			<div class="stdInputControl">
   				<label for="status">Status</label>
   				<select id="status">
   					<option>Active</option>
   					<option>Inactive</option>
   				</select>
   			</div> 
   			<div class="stdInputControl">
   				<label for="description">Enable Real Time Predictions</label>
   				<input type="checkbox" id="realTimePredictions">
   			</div> 
   			
   			<div class="buttons">
   				<paper-button dialog-confirm autofocus raised class="active" on-click="confirm">Save</paper-button>
   				<paper-button autofocus raised on-click="cancel">Cancel</paper-button>
   			</div>
   			
    	</div>	
    </div>
    </paper-dialog>
  </template>

  <script>
    Polymer({
      is: 'ml-dialog-create-model',
      behaviors: [MLCommonBehavior,MLDialogBehavior],
      pageTitle: 'Model Create / Edit',
      properties: {
    	  modelid: Number  
      },
      attached: function() {

      },
      populateModelData: function() {
    	  
      }
    });
  </script>
</dom-module>
